<div class="panel panel-primary"
     ng-controller="ProductListCtrl as vm">
    <div class="panel-heading"
         style="font-size:large">
        Product List
    </div>

    <div class="panel-body">
        <form class="navbar-form">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       style="width: 300px;"
                       placeholder="Product Name or Code (letter sensitive)"
                       ng-model="vm.productSearchInput">
            </div>

            <button type="submit"
                    class="btn btn-default"
                    ng-click="vm.search()">
                Search
            </button>
            
            <div ng-show="vm.message">{{vm.message}}</div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Code</td>
                    <td>CreateDate</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>{{ product.name}}</td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.createDate | date }}</td>
                    <td>{{ product.price | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
